<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上傳祝福 - Wedding</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">
    <style>
        /* Extra styles for upload page to match index.css feel but specific layout */
        body {
            overflow-y: auto;
            position: relative;
            background-color: rgb(222, 211, 201);
            color: rgb(104, 97, 92);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Noto Serif TC', serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        textarea {
            width: 100%;
            border: 1px solid rgba(104, 97, 92, 0.5);
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            font-size: 16px;
            font-family: inherit;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .file-upload-wrapper {
            border: 2px dashed rgba(104, 97, 92, 0.5);
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .preview-area {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .preview-item {
            position: relative;
            aspect-ratio: 1;
            background: #eee;
            border-radius: 5px;
            overflow: hidden;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn-submit {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: rgb(104, 97, 92);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 30px;
        }

        .btn-submit:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(222, 211, 201, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .spinner {
            border: 4px solid rgba(104, 97, 92, 0.3);
            border-top: 4px solid rgb(104, 97, 92);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-message {
            text-align: center;
            display: none;
            padding: 50px 20px;
        }
    </style>
</head>

<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px;">處理中...</p>
    </div>

    <div class="container" id="upload-form">
        <h1>送上祝福</h1>

        <div class="form-group">
            <label for="name">您的名字</label>
            <input type="text" id="name" placeholder="請輸入您的名字">
        </div>

        <div class="form-group">
            <label for="message">祝福的話 (選填)</label>
            <textarea id="message" rows="4" placeholder="寫下給新人的祝福..."></textarea>
        </div>

        <div class="form-group">
            <label>上傳照片 (最多 20 張)</label>
            <div class="file-upload-wrapper" onclick="document.getElementById('file-input').click()">
                <p>點擊選擇照片</p>
                <input type="file" id="file-input" accept="image/*" multiple style="display: none;">
            </div>
            <div id="preview-area" class="preview-area"></div>
        </div>

        <button class="btn-submit" id="submit-btn" onclick="submitForm()">送出祝福</button>
    </div>

    <div class="container success-message" id="success-view">
        <h1>祝福已送達！</h1>
        <p>我們會在大螢幕上播出您的照片與祝福。</p>
        <button class="btn-submit" onclick="window.location.reload()">再傳一次</button>
    </div>

    <script type="module" src="/src/upload.js"></script>
</body>

</html>
